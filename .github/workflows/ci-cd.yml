# GitHub Actions CI/CD Pipeline for Indian Legal AI Assistant

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Build and Test Jobs
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock

    - name: Lint with flake8
      run: |
        cd backend
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        cd backend
        pip install black
        black --check --diff .

    - name: Import sort check
      run: |
        cd backend
        pip install isort
        isort --check-only --diff .

    - name: Type check with mypy
      run: |
        cd backend
        pip install mypy
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Run tests
      run: |
        cd backend
        pytest tests/ \
          --junitxml=test-results.xml \
          --cov=. \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-fail-under=70 \
          -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        ENVIRONMENT: test
        DEBUG: true

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/test-results.xml
          backend/coverage.xml
          backend/htmlcov/

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint
      run: |
        cd frontend
        npm run lint

    - name: Build
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_BASE_URL: /api
        VITE_APP_NAME: 'Indian Legal AI Assistant'

    - name: Security audit
      run: |
        cd frontend
        npm audit --audit-level=high
      continue-on-error: true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

  security-scan:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install bandit[toml] safety
        npm install -g npm-audit-html

    - name: Run Bandit security scan
      run: |
        cd backend
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt -o bandit-report.txt || true

    - name: Run Safety check
      run: |
        cd backend
        safety check --json --output safety-report.json || true
        safety check --output safety-report.txt || true

    - name: Run npm audit
      run: |
        cd frontend
        npm audit --json > npm-audit-report.json || true
        npm audit > npm-audit-report.txt || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          backend/bandit-report.*
          backend/safety-report.*
          frontend/npm-audit-report.*

  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      image-digest: ${{ steps.build-backend.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-test-results
        path: backend/

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: backend
        file: backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta-backend.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta-backend.outputs.json).labels['org.opencontainers.image.version'] }}
          VCS_REF=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: frontend
        file: frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta-frontend.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta-frontend.outputs.json).labels['org.opencontainers.image.version'] }}
          VCS_REF=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta-backend.outputs.tags }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to Development
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

    - name: Deploy to Azure Container Apps
      run: |
        # Extract image tags
        BACKEND_IMAGE="${{ needs.build-images.outputs.backend-image }}"
        FRONTEND_IMAGE="${{ needs.build-images.outputs.frontend-image }}"
        
        # Update container apps
        az containerapp update \
          --name legal-ai-dev-env-backend \
          --resource-group legal-ai-dev-rg \
          --image "$BACKEND_IMAGE"
        
        az containerapp update \
          --name legal-ai-dev-env-frontend \
          --resource-group legal-ai-dev-rg \
          --image "$FRONTEND_IMAGE"

    - name: Run health checks
      run: |
        # Wait for deployment
        sleep 60
        
        # Get URLs
        BACKEND_URL=$(az containerapp show \
          --name legal-ai-dev-env-backend \
          --resource-group legal-ai-dev-rg \
          --query "properties.configuration.ingress.fqdn" -o tsv)
        
        # Health check
        curl -f "https://$BACKEND_URL/health" || exit 1
        echo "Development deployment successful!"

  # Deploy to Production
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

    - name: Deploy to Azure Container Apps
      run: |
        # Extract image tags
        BACKEND_IMAGE="${{ needs.build-images.outputs.backend-image }}"
        FRONTEND_IMAGE="${{ needs.build-images.outputs.frontend-image }}"
        
        # Update container apps with blue-green deployment
        az containerapp update \
          --name legal-ai-prod-env-backend \
          --resource-group legal-ai-prod-rg \
          --image "$BACKEND_IMAGE" \
          --revision-suffix "$(date +%Y%m%d%H%M%S)"
        
        az containerapp update \
          --name legal-ai-prod-env-frontend \
          --resource-group legal-ai-prod-rg \
          --image "$FRONTEND_IMAGE" \
          --revision-suffix "$(date +%Y%m%d%H%M%S)"

    - name: Run production health checks
      run: |
        # Wait for deployment
        sleep 120
        
        # Get URLs
        BACKEND_URL=$(az containerapp show \
          --name legal-ai-prod-env-backend \
          --resource-group legal-ai-prod-rg \
          --query "properties.configuration.ingress.fqdn" -o tsv)
        
        FRONTEND_URL=$(az containerapp show \
          --name legal-ai-prod-env-frontend \
          --resource-group legal-ai-prod-rg \
          --query "properties.configuration.ingress.fqdn" -o tsv)
        
        # Comprehensive health checks
        curl -f "https://$BACKEND_URL/health" || exit 1
        curl -f "https://$BACKEND_URL/health/readiness" || exit 1
        curl -f "https://$FRONTEND_URL/health" || exit 1
        
        echo "Production deployment successful!"
        echo "Backend URL: https://$BACKEND_URL"
        echo "Frontend URL: https://$FRONTEND_URL"

    - name: Create deployment summary
      run: |
        cat >> $GITHUB_STEP_SUMMARY << 'EOF'
        # ðŸš€ Production Deployment Successful
        
        **Deployment Details:**
        - **Commit:** ${{ github.sha }}
        - **Branch:** ${{ github.ref_name }}
        - **Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        
        **Deployed Images:**
        - Backend: ${{ needs.build-images.outputs.backend-image }}
        - Frontend: ${{ needs.build-images.outputs.frontend-image }}
        
        **Health Checks:** âœ… All passed
        EOF