version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: legal-ai-postgres-local
    environment:
      POSTGRES_DB: legal_kb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: legal_kb_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./legal_kb/database/init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./legal_kb/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis-local
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: legal-ai-backend-local
    environment:
      DATABASE_URL: postgresql://postgres:legal_kb_pass@postgres:5432/legal_kb
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["python", "main_local.py"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal-ai-frontend-local
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:8080"

volumes:
  postgres_data:
